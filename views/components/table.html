    <style>
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            /* min-height: 50px; */
            height: auto;
            padding: 1rem 2rem;
            margin-bottom: 1rem;
            background-color: black;
            z-index: 8;
        }

        header img {
            width: auto;
            height: 32px;
        }

        .gnb-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-end;
            align-items: center;
            column-gap: 1rem;
            color: white;
        }

        aside {
            position: fixed;
            top: 0;
            left: -200px;
            display: block;
            min-width: 200px;
            height: 100%;
            background-color: skyblue;
            z-index: 9;
            transition: all 0.5s ease-out;
        }

        aside.reverse {
            left: unset;
            right: -200px;
            background-color: pink;
        }

        main {
            z-index: 1;
            margin-bottom: 11.5rem;
        }

        footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            /* min-height: 50px; */
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: black;
            z-index: 1;
        }

        footer p {
            color: white;
            font-size: var(--font-size__detail);
            line-height: 1.5;
        }

        form>input {
            border: 1px solid;
        }

        hr {
            /* margin: 1rem; */
            margin-bottom: 1rem;
        }
    </style>

    <header class="header-wrapper">

    </header>
    <main class="main-wrapper">
        <table>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <tbody>

                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </main>
